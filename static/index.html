<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibetan Buddhist Text Translation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .header {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .header p {
            color: #666;
            font-size: 0.9em;
            margin: 0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 500px;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .input-section {
            border-right: 1px solid #eee;
        }

        .section-title {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 15px;
            color: #333;
        }

        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        .setting-group label {
            font-weight: 400;
            margin-bottom: 4px;
            color: #666;
            font-size: 0.9em;
        }

        select, input {
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            transition: border-color 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .input-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            min-height: 200px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            font-size: 0.9em;
            transition: border-color 0.2s;
            line-height: 1.4;
        }

        textarea:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .translate-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            margin-top: 12px;
            transition: background-color 0.2s;
        }

        .translate-btn:hover:not(:disabled) {
            background: #357abd;
        }

        .translate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .clear-cache-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .clear-cache-btn:hover {
            background: #c82333;
        }

        .progress-container {
            margin: 12px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4a90e2;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 8px;
            font-size: 0.8em;
            color: #666;
        }

        .status-log {
            background: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            max-height: 120px;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.75em;
            display: none;
            border: 1px solid #eee;
        }

        .status-item {
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .results-container {
            flex: 1;
        }

        .translation-result {
            background: #fbfbfb;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 3px solid #4a90e2;
        }

        .original-text {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .translated-text {
            color: #555;
            font-size: 1em;
            line-height: 1.5;
        }

        .text-meta {
            font-size: 0.75em;
            color: #888;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #eee;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .settings {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        mark {
            background-color: rgba(74, 144, 226, 0.2); /* Light blue highlight */
            padding: 1px 3px;
            border-radius: 3px;
        }

        .item-glossary {
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px dashed #eee;
            font-size: 0.85em;
        }

        .item-glossary strong {
            font-weight: 500;
        }
        
        .item-glossary ul {
            list-style-type: disc;
            margin: 5px 0 0 20px;
            padding: 0;
        }

        .glossary-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .glossary-table th, .glossary-table td {
            text-align: left;
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
        }

        .glossary-table th {
            background: #f8f9fa;
            font-weight: 500;
        }

        .standardization-container {
            padding: 20px;
            margin-top: 20px;
            border-top: 2px solid #ddd;
        }
        
        .extract-btn, .analyze-btn, .apply-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .apply-btn {
            background: #28a745;
            margin-top: 15px;
        }

        .analyze-btn:hover, .apply-btn:hover:not(:disabled) {
            background: #5a6268;
        }

        .apply-btn:hover:not(:disabled) {
            background: #218838;
        }

        .apply-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .report-panel {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }

        .inconsistency-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .inconsistency-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .inconsistency-item strong {
            display: block;
            margin-bottom: 8px;
        }

        .inconsistency-item label {
            display: block;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .diff-view del {
            background-color: #ffebe9;
            color: #d82c0d;
            text-decoration: line-through;
        }

        .diff-view ins {
            background-color: #e6ffed;
            color: #22863a;
            text-decoration: none;
        }

        .confirmation-buttons {
            margin-top: 20px;
        }
        .confirm-btn, .cancel-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .confirm-btn {
            background-color: #28a745;
            color: white;
        }
        .cancel-btn {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Buddhist Text Translation</h1>
            <p>Enter texts line by line for translation</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="section-title">
                    Input
                </div>

                <div class="settings">
                    <div class="setting-group">
                        <label for="targetLanguage">Target Language</label>
                        <select id="targetLanguage">
                            <option value="English">English</option>
                            <option value="Spanish">Spanish</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                            <option value="Italian">Italian</option>
                            <option value="Portuguese">Portuguese</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Japanese">Japanese</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label for="textType">Text Type</label>
                        <select id="textType">
                            <option value="mantra">Mantra</option>
                            <option value="sutra">Sutra</option>
                            <option value="commentary">Commentary</option>
                            <option value="practice_manual">Practice Manual</option>
                            <option value="philosophical_treatise">Philosophical Treatise</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label for="model">Translation Model</label>
                        <select id="model">
                            <option value="claude">Claude (Recommended)</option>
                            <option value="claude-haiku">Claude Haiku (Fast)</option>
                            <option value="claude-opus">Claude Opus (Best)</option>
                            <option value="gemini-pro">Gemini Pro</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label for="batchSize">Batch Size</label>
                        <input type="number" id="batchSize" value="3" min="1" max="10">
                    </div>
                </div>

                <button id="clearCacheBtn" class="clear-cache-btn" style="grid-column: 1 / -1;">Clear Server Cache</button>

                <div class="setting-group" style="grid-column: 1 / -1; margin-bottom: 20px; margin-top: 20px;">
                    <label for="userRules">User Rules (Optional)</label>
                    <textarea 
                        id="userRules" 
                        placeholder="Enter any custom translation rules or instructions here (optional)..."
                        style="min-height: 80px; max-height: 120px;"
                    ></textarea>
                </div>

                <div class="input-area">
                    <label for="inputText" style="margin-bottom: 10px; font-weight: 500;">
                        Enter Buddhist texts (one per line):
                    </label>
                    <textarea 
                        id="inputText" 
                        placeholder="Enter your Buddhist texts here, one per line:

OM MANI PADME HUM
May all beings be happy
Compassion is the root of all virtue
The mind is the source of happiness and suffering
Form is emptiness, emptiness is form"
                    ></textarea>
                    
                    <button id="translateBtn" class="translate-btn">
                        Translate
                    </button>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Starting translation...</div>
                </div>

                <div class="status-log" id="statusLog"></div>
            </div>

            <div class="output-section">
                <div class="section-title">
                    Output
                    <span id="resultCount" style="font-size: 0.8em; color: #888;"></span>
                </div>

                <div class="results-container" id="resultsContainer">
                    <div class="empty-state">
                        Translations will appear here as they complete in real-time
                    </div>
                </div>

                <div id="standardizationContainer" style="display: none;"></div>

                <div class="section-title" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
                    Consolidated Glossary
                </div>
                <div id="consolidatedGlossaryContainer">
                    <div class="empty-state">Glossary will appear here after extraction.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TranslationUI {
            constructor() {
                this.isTranslating = false;
                this.eventSource = null;
                this.results = [];
                this.glossary = null;
                this.inconsistentTerms = {};
                this.standardizationSelections = {};
                this.proposedChanges = {}; // To hold changes before confirmation
                
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.elements = {
                    inputText: document.getElementById('inputText'),
                    targetLanguage: document.getElementById('targetLanguage'),
                    textType: document.getElementById('textType'),
                    model: document.getElementById('model'),
                    batchSize: document.getElementById('batchSize'),
                    userRules: document.getElementById('userRules'),
                    translateBtn: document.getElementById('translateBtn'),
                    clearCacheBtn: document.getElementById('clearCacheBtn'),
                    progressContainer: document.getElementById('progressContainer'),
                    progressFill: document.getElementById('progressFill'),
                    progressText: document.getElementById('progressText'),
                    statusLog: document.getElementById('statusLog'),
                    resultsContainer: document.getElementById('resultsContainer'),
                    resultCount: document.getElementById('resultCount'),
                    consolidatedGlossaryContainer: document.getElementById('consolidatedGlossaryContainer'),
                    standardizationContainer: document.getElementById('standardizationContainer')
                };
            }

            attachEventListeners() {
                this.elements.translateBtn.addEventListener('click', () => this.startTranslation());
                this.elements.clearCacheBtn.addEventListener('click', () => this.handleClearCacheClick());
                
                // Auto-resize textarea
                this.elements.inputText.addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = e.target.scrollHeight + 'px';
                });
            }

            startTranslation() {
                if (this.isTranslating) return;

                const texts = this.elements.inputText.value
                    .split('\n')
                    .map(text => text.trim())
                    .filter(text => text.length > 0);

                if (texts.length === 0) {
                    alert('Please enter some texts to translate (one per line)');
                    return;
                }

                this.isTranslating = true;
                this.results = [];
                this.glossary = null; // Clear previous glossary
                this.updateUI();
                this.clearResults();
                this.showProgress();

                const requestData = {
                    texts: texts,
                    target_language: this.elements.targetLanguage.value,
                    text_type: this.elements.textType.value,
                    model_name: this.elements.model.value,
                    batch_size: parseInt(this.elements.batchSize.value),
                    user_rules: this.elements.userRules.value.trim() || null
                };

                this.connectToStream(requestData);
            }

            connectToStream(requestData) {
                // Dynamically determine base URL
                let baseUrl = window.location.href;
                
                // Remove /static/index.html if present
                if (baseUrl.includes('/static/index.html')) {
                    baseUrl = baseUrl.replace('/static/index.html', '');
                }
                
                const apiUrl = `${baseUrl}/translate/stream`;
                
                // Use fetch with streaming for POST request with body
                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify(requestData)
                }).then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    const processStream = ({ done, value }) => {
                        if (done) {
                            this.onStreamComplete();
                            return;
                        }
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    let jsonStr = line.slice(6).trim();
                                    
                                    // FIX: Add robustness check for duplicated prefix
                                    if (jsonStr.startsWith('data: ')) {
                                        jsonStr = jsonStr.slice(6).trim();
                                    }
                                    
                                    if (jsonStr) {
                                        const data = JSON.parse(jsonStr);
                                        this.handleStreamEvent(data);
                                    }
                                } catch (e) {
                                    console.log('Skipping invalid JSON:', line, 'Error:', e.message);
                                }
                            }
                        }
                        
                        return reader.read().then(processStream);
                    };
                    
                    return reader.read().then(processStream);
                }).catch(error => {
                    console.error('Translation error:', error);
                    this.onStreamError(error.message);
                });
            }

            handleStreamEvent(data) {
                console.log('Stream event:', data); // Debug logging
                this.addStatusLog(data);
                
                switch (data.type) {
                    case 'initialization':
                        this.updateProgress(0, `Starting translation of ${data.total_texts} texts...`);
                        break;
                        
                    case 'planning':
                        this.updateProgress(5, `Created ${data.total_batches} batches`);
                        break;
                        
                    case 'batch_start':
                        this.updateProgress(
                            data.progress_percent || 0, 
                            `Processing batch ${data.batch_number}...`
                        );
                        break;
                        
                    case 'translation_start':
                        this.updateProgress(null, 'Translating...');
                        break;
                        
                    case 'text_completed':
                        this.updateProgress(
                            data.progress_percent || 0,
                            `Completed ${data.text_number}/${data.total_texts} texts`
                        );
                        
                        // Add result as it completes and re-render
                        if (data.result) {
                            // Use text_number as an index to place the result correctly
                            this.results[data.text_number - 1] = data.result;
                            this.renderResults();
                        }
                        break;
                        
                    case 'batch_completed':
                        this.updateProgress(
                            data.cumulative_progress || 0,
                            `Batch ${data.batch_number} completed in ${data.processing_time}s`
                        );
                        
                        // Display batch results immediately
                        if (data.batch_results && data.batch_results.length > 0) {
                            this.results.push(...data.batch_results);
                            this.renderResults(); // Render translations without glossaries first
                        }
                        break;
                    
                    case 'completion':
                        console.log('Completion event - all batches done'); // Debug
                        this.updateProgress(100, 'Translation completed!');
                        
                        this.elements.resultCount.textContent = `(${this.results.length} translations completed)`;
                        
                        // Render final results and show the new 'Extract Glossary' button
                        this.results = data.results;
                        this.renderResults();
                        this.renderGlossaryWorkflow(); 

                        setTimeout(() => this.onStreamComplete(), 1000);
                        break;
                        
                    case 'error':
                        console.error('Stream error:', data.error);
                        this.onStreamError(data.error);
                        break;
                        
                    default:
                        console.log('Unknown event type:', data.type);
                }
            }

            updateProgress(percent, text) {
                if (percent !== null) {
                    this.elements.progressFill.style.width = `${percent}%`;
                }
                this.elements.progressText.textContent = text;
            }

            addStatusLog(data) {
                const statusItem = document.createElement('div');
                statusItem.className = 'status-item';
                statusItem.textContent = `[${data.timestamp.split('T')[1].split('.')[0]}] ${data.type}: ${data.status || JSON.stringify(data)}`;
                
                this.elements.statusLog.appendChild(statusItem);
                this.elements.statusLog.scrollTop = this.elements.statusLog.scrollHeight;
            }

            addPartialResult(textNumber, translationPreview) {
                // This could show partial results as they come in
                // For now, we'll wait for final results
            }

            async handleClearCacheClick() {
                const btn = this.elements.clearCacheBtn;
                const originalText = btn.textContent;
                btn.textContent = 'Clearing...';
                btn.disabled = true;

                try {
                    const response = await fetch('/system/clear-cache', { method: 'POST' });
                    if (!response.ok) throw new Error('Failed to clear cache.');
                    const data = await response.json();
                    
                    btn.textContent = 'Cache Cleared!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.disabled = false;
                    }, 2000);

                } catch (error) {
                    console.error('Clear cache error:', error);
                    btn.textContent = 'Error!';
                     setTimeout(() => {
                        btn.textContent = originalText;
                        btn.disabled = false;
                    }, 2000);
                }
            }

            renderGlossary(glossary) {
                const container = this.elements.glossaryContainer;

                if (this.glossaryTerms.length === 0) {
                    container.innerHTML = '<div class="empty-state">No key terms were extracted.</div>';
                    return;
                }

                const table = document.createElement('table');
                table.className = 'glossary-table';
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Source Term</th>
                            <th>Translated Term</th>
                        </tr>
                    </thead>
                `;
                const tbody = document.createElement('tbody');
                for (const term of this.glossaryTerms) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${this.escapeHtml(term.source_term)}</td>
                        <td>${this.escapeHtml(term.translated_term)}</td>
                    `;
                    tbody.appendChild(row);
                }
                table.appendChild(tbody);
                container.innerHTML = '';
                container.appendChild(table);
            }

            displayFinalResults(results) {
                console.log('Displaying final results:', results); // Debug
                this.results = results || [];
                this.renderResults();
                this.elements.resultCount.textContent = `(${this.results.length} translations)`;
            }

            renderResults(glossary = null, diffMode = false) {
                console.log('Rendering results with glossary:', glossary);
                
                if (!this.results || this.results.length === 0) {
                    this.elements.resultsContainer.innerHTML = '<div class="empty-state">No translations yet</div>';
                    return;
                }

                const colorPalette = [
                    'rgba(74, 144, 226, 0.2)',  // Light Blue
                    'rgba(126, 211, 33, 0.2)',   // Light Green
                    'rgba(252, 228, 102, 0.3)', // Light Yellow
                    'rgba(250, 128, 114, 0.2)', // Light Salmon
                    'rgba(186, 104, 200, 0.2)', // Light Purple
                    'rgba(255, 165, 0, 0.2)',    // Light Orange
                ];

                const resultsHTML = this.results
                    .map((result, index) => {
                        if (!result) return '';

                        let originalTextHtml = this.escapeHtml(result.original_text || 'No original text');
                        let translatedTextHtml = this.escapeHtml(result.translated_text || 'No translation');

                        // Check if there is a proposed change for this item
                        if (diffMode && this.proposedChanges[index]) {
                            const original = this.escapeHtml(result.translated_text);
                            const proposed = this.escapeHtml(this.proposedChanges[index].translated_text);
                            translatedTextHtml = `<div class="diff-view"><del>${original}</del><ins>${proposed}</ins></div>`;
                        } else {
                            // Standard highlighting logic
                            const fullGlossary = { terms: this.results.flatMap(r => r.glossary || []).concat(Object.values(this.proposedChanges).flatMap(c => c.glossary || [])) };
                            const uniqueGlossaryTerms = new Map();
                            if(fullGlossary && fullGlossary.terms) {
                                fullGlossary.terms.forEach(term => {
                                    if (!uniqueGlossaryTerms.has(term.source_term)) {
                                        uniqueGlossaryTerms.set(term.source_term, {
                                            translated: term.translated_term,
                                            color: null
                                        });
                                    }
                                });
                            }
                            // Assign colors
                            let colorIndex = 0;
                            uniqueGlossaryTerms.forEach(value => {
                                value.color = colorPalette[colorIndex % colorPalette.length];
                                colorIndex++;
                            });
                            // Apply highlights
                            uniqueGlossaryTerms.forEach((value, sourceTerm) => {
                                const style = `background-color: ${value.color}; padding: 1px 3px; border-radius: 3px;`;
                                const sourceRegex = new RegExp(`${this.escapeRegex(sourceTerm)}`, 'gi');
                                originalTextHtml = originalTextHtml.replace(sourceRegex, match => `<span style="${style}">${match}</span>`);
                                const translatedRegex = new RegExp(`\\b${this.escapeRegex(value.translated)}\\b`, 'gi');
                                translatedTextHtml = translatedTextHtml.replace(translatedRegex, match => `<span style="${style}">${match}</span>`);
                            });
                        }
                        
                        return `
                            <div class="translation-result">
                                <div class="original-text">
                                    ${index + 1}. ${originalTextHtml}
                                </div>
                                <div class="translated-text">
                                    ${translatedTextHtml}
                                </div>
                                <div class="text-meta">
                                    Model: ${this.escapeHtml(result.metadata?.model_used || 'Unknown')} • Type: ${this.escapeHtml(result.metadata?.text_type || 'Unknown')}
                                </div>
                            </div>
                        `;
                    }).join('');
                
                this.elements.resultsContainer.innerHTML = resultsHTML;
            }

            renderGlossaryWorkflow() {
                this.elements.standardizationContainer.style.display = 'block';
                this.elements.standardizationContainer.innerHTML = `
                    <div class="standardization-container">
                        <button id="extractBtn" class="extract-btn">Extract Glossary</button>
                        <div id="reportPanel" class="report-panel" style="display: none;"></div>
                    </div>
                `;
                document.getElementById('extractBtn').addEventListener('click', () => this.handleExtractClick());
            }

            async handleExtractClick() {
                const extractBtn = document.getElementById('extractBtn');
                extractBtn.textContent = 'Extracting...';
                extractBtn.disabled = true;
                this.glossary = { terms: [] }; // Initialize to accumulate terms

                const requestData = {
                    items: this.results,
                    model_name: this.elements.model.value,
                    batch_size: parseInt(this.elements.batchSize.value)
                };

                try {
                    const response = await fetch('/glossary/extract/stream', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'text/event-stream'
                        },
                        body: JSON.stringify(requestData)
                    });

                    if (!response.ok) throw new Error(`Glossary extraction failed: ${response.statusText}`);
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    const processStream = ({ done, value }) => {
                        if (done) {
                            // The stream is finished, re-render the standardization workflow
                            this.renderStandardizationWorkflow(true);
                            return;
                        }
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    let jsonStr = line.slice(6).trim();
                                    // FIX: Add robustness check for duplicated prefix
                                    if (jsonStr.startsWith('data: ')) {
                                        jsonStr = jsonStr.slice(6).trim();
                                    }
                                    if (jsonStr) {
                                        const data = JSON.parse(jsonStr);
                                        this.handleGlossaryStreamEvent(data);
                                    }
                                } catch (e) {
                                    console.log('Skipping invalid glossary JSON:', line, 'Error:', e.message);
                                }
                            }
                        }
                        return reader.read().then(processStream);
                    };
                    
                    reader.read().then(processStream);

                } catch (error) {
                    console.error('Glossary extraction error:', error);
                    alert(`Could not extract glossary: ${error.message}`);
                    extractBtn.textContent = 'Extract Glossary';
                    extractBtn.disabled = false;
                }
            }

            handleGlossaryStreamEvent(data) {
                console.log('Glossary stream event:', data);
                switch (data.type) {
                    case 'glossary_extraction_start':
                        this.elements.consolidatedGlossaryContainer.innerHTML = '<div class="empty-state">Starting glossary extraction...</div>';
                        break;
                    
                    case 'glossary_batch_completed':
                        if (data.terms && data.terms.length > 0) {
                            this.glossary.terms.push(...data.terms);
                            // Re-render everything with the new, combined glossary data
                            this.renderResults(this.glossary);
                            this.renderConsolidatedGlossary(this.glossary);
                        }
                        break;

                    case 'completion':
                        // Final render just in case, and enable the next step
                        this.renderResults(data.glossary);
                        this.renderConsolidatedGlossary(data.glossary);
                        this.renderStandardizationWorkflow(true);
                        break;
                }
            }

            renderConsolidatedGlossary(glossary) {
                const container = this.elements.consolidatedGlossaryContainer;
                if (!glossary || !glossary.terms || glossary.terms.length === 0) {
                    container.innerHTML = '<div class="empty-state">No key terms were extracted.</div>';
                    return;
                }

                const uniqueTerms = new Map();
                glossary.terms.forEach(term => {
                    uniqueTerms.set(term.source_term, term.translated_term);
                });

                let tableHtml = `<table class="glossary-table">
                    <thead>
                        <tr>
                            <th>Source Term</th>
                            <th>Translated Term</th>
                        </tr>
                    </thead>
                    <tbody>`;
                
                for (const [source, translated] of uniqueTerms.entries()) {
                    tableHtml += `<tr>
                                    <td>${this.escapeHtml(source)}</td>
                                    <td>${this.escapeHtml(translated)}</td>
                                 </tr>`;
                }

                tableHtml += `</tbody></table>`;
                container.innerHTML = tableHtml;
            }

            renderStandardizationWorkflow(analysisReady = false) {
                const container = this.elements.standardizationContainer;
                container.style.display = 'block';
                
                if (analysisReady) {
                    container.innerHTML = `
                        <div class="standardization-container">
                            <button id="analyzeBtn" class="analyze-btn">Analyze Translation Consistency</button>
                            <div id="reportPanel" class="report-panel" style="display: none;"></div>
                        </div>
                    `;
                    document.getElementById('analyzeBtn').addEventListener('click', () => this.handleAnalyzeClick());
                } else {
                     container.innerHTML = `
                        <div class="standardization-container">
                            <button id="extractBtn" class="extract-btn">Extract Glossary</button>
                            <div id="reportPanel" class="report-panel" style="display: none;"></div>
                        </div>
                    `;
                    document.getElementById('extractBtn').addEventListener('click', () => this.handleExtractClick());
                }
            }

            async handleAnalyzeClick() {
                const analyzeBtn = document.getElementById('analyzeBtn');
                analyzeBtn.textContent = 'Analyzing...';
                analyzeBtn.disabled = true;

                const analysisRequest = {
                    items: this.results.map(r => ({
                        original_text: r.original_text,
                        translated_text: r.translated_text,
                        glossary: this.glossary.terms.filter(t => r.original_text.includes(t.source_term)) || []
                    }))
                };

                try {
                    const response = await fetch('/standardize/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(analysisRequest)
                    });
                    if (!response.ok) throw new Error(`Analysis failed: ${response.statusText}`);
                    
                    const data = await response.json();
                    this.inconsistentTerms = data.inconsistent_terms;
                    this.renderInconsistencyReport();

                } catch (error) {
                    console.error('Analysis error:', error);
                    alert(`Could not analyze inconsistencies: ${error.message}`);
                } finally {
                    analyzeBtn.style.display = 'none'; // Hide after analysis
                }
            }

            renderInconsistencyReport() {
                const panel = document.getElementById('reportPanel');
                if (Object.keys(this.inconsistentTerms).length === 0) {
                    panel.innerHTML = '<p>No inconsistencies found. All terms are standardized.</p>';
                    panel.style.display = 'block';
                    return;
                }

                let reportHtml = '';
                for (const sourceTerm in this.inconsistentTerms) {
                    const translations = this.inconsistentTerms[sourceTerm];
                    reportHtml += `<div class="inconsistency-item" data-source-term="${sourceTerm}">
                        <strong>Source Term: "${this.escapeHtml(sourceTerm)}"</strong>`;
                    translations.forEach((translation, index) => {
                        reportHtml += `
                            <label>
                                <input type="radio" name="standard_for_${sourceTerm}" value="${this.escapeHtml(translation)}">
                                ${this.escapeHtml(translation)}
                            </label>
                        `;
                    });
                    reportHtml += `</div>`;
                }

                panel.innerHTML = reportHtml + `<button id="applyBtn" class="apply-btn" disabled>Apply Standardization</button>`;
                panel.style.display = 'block';
                
                panel.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.addEventListener('change', () => this.handleStandardizationSelectionChange());
                });
                document.getElementById('applyBtn').addEventListener('click', () => this.handleApplyClick());
            }

            handleStandardizationSelectionChange() {
                this.standardizationSelections = {};
                document.querySelectorAll('.inconsistency-item').forEach(item => {
                    const sourceTerm = item.dataset.sourceTerm;
                    const selectedRadio = item.querySelector(`input[name="standard_for_${sourceTerm}"]:checked`);
                    if (selectedRadio) {
                        this.standardizationSelections[sourceTerm] = selectedRadio.value;
                    }
                });
                document.getElementById('applyBtn').disabled = Object.keys(this.standardizationSelections).length === 0;
            }

            async handleApplyClick() {
                const applyBtn = document.getElementById('applyBtn');
                applyBtn.textContent = 'Applying...';
                applyBtn.disabled = true;
                this.proposedChanges = {}; // Reset proposed changes

                const standardizationPairs = Object.entries(this.standardizationSelections).map(([source, standard]) => ({
                    source_word: source,
                    standardized_translation: standard
                }));

                // Manually construct the items payload to ensure it has the correct structure
                const itemsForRequest = this.results.map(item => {
                    const itemGlossary = this.glossary.terms.filter(term => 
                        item.original_text.includes(term.source_term) || 
                        item.translated_text.includes(term.translated_term)
                    );
                    return {
                        original_text: item.original_text,
                        translated_text: item.translated_text,
                        glossary: itemGlossary
                    };
                });

                const requestData = {
                    items: itemsForRequest,
                    standardization_pairs: standardizationPairs,
                    model_name: this.elements.model.value,
                    user_rules: this.elements.userRules.value.trim() || null
                };

                try {
                    const response = await fetch('/standardize/apply/stream', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'text/event-stream'
                        },
                        body: JSON.stringify(requestData)
                    });
                    if (!response.ok) throw new Error(`Standardization failed: ${response.statusText}`);

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    const processStream = ({ done, value }) => {
                        if (done) {
                            // Stream is finished, render the confirmation buttons
                            this.renderConfirmationButtons();
                            return;
                        }

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    let jsonStr = line.slice(6).trim();
                                    if (jsonStr.startsWith('data: ')) jsonStr = jsonStr.slice(6).trim();
                                    if (jsonStr) {
                                        const data = JSON.parse(jsonStr);
                                        this.handleStandardizationStreamEvent(data);
                                    }
                                } catch (e) {
                                    console.error('Standardization stream parse error:', e);
                                }
                            }
                        }
                        return reader.read().then(processStream);
                    };

                    reader.read().then(processStream);

                } catch (error) {
                    console.error('Apply error:', error);
                    alert(`Could not apply standardization: ${error.message}`);
                    applyBtn.textContent = 'Apply Standardization';
                    applyBtn.disabled = false;
                }
            }

            handleStandardizationStreamEvent(data) {
                console.log('Standardization stream event:', data);
                switch(data.type) {
                    case 'retranslation_completed':
                        if (data.updated_item) {
                            // Store the proposed change instead of applying it directly
                            this.proposedChanges[data.index] = data.updated_item;
                            // Render a preview of the changes
                            this.renderDiffPreview();
                        }
                        break;
                }
            }

            renderDiffPreview() {
                // This function re-renders the results, but shows a diff for proposed changes
                const fullGlossary = { terms: this.results.flatMap(r => r.glossary || []) };
                this.renderResults(fullGlossary, true); // Pass a flag to indicate diff mode
            }

            renderConfirmationButtons() {
                const panel = document.getElementById('reportPanel');
                const confirmationDiv = document.createElement('div');
                confirmationDiv.className = 'confirmation-buttons';
                confirmationDiv.innerHTML = `
                    <button id="confirmBtn" class="confirm-btn">Confirm Changes</button>
                    <button id="cancelBtn" class="cancel-btn">Cancel</button>
                `;
                panel.appendChild(confirmationDiv);

                document.getElementById('confirmBtn').addEventListener('click', () => this.handleConfirmChanges());
                document.getElementById('cancelBtn').addEventListener('click', () => this.handleCancelChanges());
            }

            handleConfirmChanges() {
                // Apply the proposed changes to the main results array
                for (const index in this.proposedChanges) {
                    this.results[index] = this.proposedChanges[index];
                }
                
                // Re-render the final, clean results
                const finalGlossary = { terms: this.results.flatMap(r => r.glossary || []) };
                this.renderResults(finalGlossary);
                this.renderConsolidatedGlossary(finalGlossary);
                
                document.getElementById('standardizationContainer').style.display = 'none';
            }

            handleCancelChanges() {
                // Just re-render the original results without the diffs
                const originalGlossary = { terms: this.results.flatMap(r => r.glossary || []) };
                this.renderResults(originalGlossary);
                document.getElementById('standardizationContainer').style.display = 'none';
            }

            clearResults() {
                this.results = [];
                this.glossary = null;
                this.inconsistentTerms = {};
                this.standardizationSelections = {};
                this.proposedChanges = {};
                this.elements.standardizationContainer.style.display = 'none';
                this.elements.standardizationContainer.innerHTML = '';
                this.elements.resultsContainer.innerHTML = '<div class="empty-state">Translations will appear here...</div>';
                this.elements.consolidatedGlossaryContainer.innerHTML = '<div class="empty-state">Glossary will appear here after extraction.</div>';
                this.elements.resultCount.textContent = '';
                this.elements.statusLog.innerHTML = '';
            }

            showProgress() {
                this.elements.progressContainer.style.display = 'block';
                this.elements.statusLog.style.display = 'block';
            }

            hideProgress() {
                this.elements.progressContainer.style.display = 'none';
                this.elements.statusLog.style.display = 'none';
            }

            updateUI() {
                this.elements.translateBtn.disabled = this.isTranslating;
                this.elements.translateBtn.innerHTML = this.isTranslating 
                    ? '<span class="loading"></span> Translating...'
                    : 'Translate';
            }

            onStreamComplete() {
                this.isTranslating = false;
                this.updateUI();
                if (this.eventSource) {
                    this.eventSource.close();
                    this.eventSource = null;
                }
                
                // Keep progress visible for longer, and only hide if we have results
                setTimeout(() => {
                    if (this.results.length > 0) {
                        this.hideProgress();
                    }
                }, 5000);
            }

            onStreamError(errorMessage) {
                console.error('Stream error:', errorMessage);
                this.updateProgress(null, `Error: ${errorMessage}`);
                this.onStreamComplete();
            }

            escapeRegex(string) {
                return string.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
            }

            escapeHtml(text) {
                if (typeof text !== 'string') return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new TranslationUI();
        });
    </script>
</body>
