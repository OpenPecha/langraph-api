<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Comparison Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
            margin: 0;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
            font-size: 1.1em;
        }

        .input-section textarea {
            width: 100%;
            min-height: 150px;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .input-section textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #eeeeee;
            border-color: #ccc;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .results-section {
            margin-bottom: 30px;
        }

        .results-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }

        .translation-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .translation-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .translation-card.with-context {
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
        }

        .translation-card h3 {
            font-size: 1.1em;
            margin-bottom: 12px;
            color: #667eea;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .translation-card h3::before {
            content: "üìù";
            font-size: 1.2em;
        }

        .translation-card.with-context h3::before {
            content: "‚ú®";
        }

        .translation-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .score-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .score-value {
            font-size: 4em;
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .score-label {
            font-size: 1.2em;
            opacity: 0.95;
            margin-bottom: 20px;
        }

        .explanation {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            line-height: 1.6;
        }

        .error {
            display: none;
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            padding: 20px;
            color: #c33;
            margin-bottom: 20px;
        }

        .error.active {
            display: block;
        }

        .source-text {
            background: #fff9e6;
            border-left: 4px solid #ffc107;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .source-text h3 {
            color: #f57c00;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .source-text p {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .items-section {
            margin-top: 30px;
        }

        .item-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .item-card h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .item-score {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Translation Comparison Tool</h1>
            <p>Compare translations with and without context</p>
        </div>

        <div class="content">
            <div class="input-section">
                <label for="sourceText">Source Text (Tibetan)</label>
                <textarea 
                    id="sourceText" 
                    placeholder="Enter the Tibetan text you want to translate and compare..."
                    rows="6"
                ></textarea>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="compareBtn" onclick="compareTranslation()">
                    Compare Translations
                </button>
                <button class="btn-secondary" onclick="clearAll()">
                    Clear
                </button>
            </div>

            <div class="error" id="errorMsg"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing translation comparison...</p>
            </div>

            <div class="results" id="results">
                <div class="source-text" id="sourceDisplay">
                    <h3>Source Text</h3>
                    <p id="sourceTextDisplay"></p>
                </div>

                <div class="comparison-grid">
                    <div class="translation-card with-context">
                        <h3>Translation with Context</h3>
                        <div class="translation-text" id="translationWithContext"></div>
                    </div>

                    <div class="translation-card">
                        <h3>Translation without Context</h3>
                        <div class="translation-text" id="translationWithoutContext"></div>
                    </div>
                </div>

                <div class="results-section">
                    <h2>Comparison Results</h2>
                    <div class="score-section" id="scoreSection">
                        <div class="score-label">Quality Score</div>
                        <div class="score-value" id="scoreValue">-</div>
                        <div class="explanation" id="explanation"></div>
                    </div>
                </div>

                <div class="items-section" id="itemsSection"></div>
            </div>
        </div>
    </div>

    <script>
        async function compareTranslation() {
            const sourceText = document.getElementById('sourceText').value.trim();
            
            if (!sourceText) {
                showError('Please enter some text to translate.');
                return;
            }

            // Hide previous results and error
            document.getElementById('results').classList.remove('active');
            document.getElementById('errorMsg').classList.remove('active');
            
            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('compareBtn').disabled = true;

            try {
                const response = await fetch('/test/compare-translation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: sourceText })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Unknown error occurred' }));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(sourceText, data);
                
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('compareBtn').disabled = false;
            }
        }

        function displayResults(sourceText, data) {
            // Display source text
            document.getElementById('sourceTextDisplay').textContent = sourceText;
            
            // Handle different response structures
            let translationWithContext = '';
            let translationWithoutContext = '';
            let score = null;
            let explanation = '';
            let items = [];

            // Check if data has items (TranslationList structure)
            if (data.items && Array.isArray(data.items)) {
                items = data.items;
                if (items.length > 0) {
                    // Use first item for main display
                    const firstItem = items[0];
                    const secondItem = items[1];
                    translationWithContext = firstItem.translation || '';
                    translationWithoutContext=secondItem.translation || '';
                    score = firstItem.score || null;
                    explanation = firstItem.explanation || '';
                }
            } 
            // Check for direct fields (TranslationComparisonResult structure)
            else {
                translationWithContext = data.translation_with_context || '';
                translationWithoutContext = data.translation_without_context || '';
                score = data.comparison_score || data.score || null;
                explanation = data.explanation || '';
                
                if (data.items) {
                    items = Array.isArray(data.items) ? data.items : [];
                }
            }

            // Display translations
            document.getElementById('translationWithContext').textContent = 
                translationWithContext || 'Not available';
            document.getElementById('translationWithoutContext').textContent = 
                translationWithoutContext || 'Not available';

            // Display score
            if (score !== null) {
                document.getElementById('scoreValue').textContent = score;
            } else {
                document.getElementById('scoreValue').textContent = 'N/A';
            }

            // Display explanation
            document.getElementById('explanation').textContent = 
                explanation || 'No explanation provided.';

            // Display items if available
            const itemsSection = document.getElementById('itemsSection');
            if (items.length > 0) {
                itemsSection.innerHTML = '<h2>Detailed Comparison Items</h2>';
                items.forEach((item, index) => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card';
                    itemCard.innerHTML = `
                        <h4>Translation Option ${index + 1}</h4>
                        ${item.score !== undefined ? `<span class="item-score">Score: ${item.score}</span>` : ''}
                        <p><strong>Translation:</strong> ${item.translation || 'N/A'}</p>
                        ${item.explanation ? `<p><strong>Explanation:</strong> ${item.explanation}</p>` : ''}
                    `;
                    itemsSection.appendChild(itemCard);
                });
            } else {
                itemsSection.innerHTML = '';
            }

            // Show results
            document.getElementById('results').classList.add('active');
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function clearAll() {
            document.getElementById('sourceText').value = '';
            document.getElementById('results').classList.remove('active');
            document.getElementById('errorMsg').classList.remove('active');
            document.getElementById('loading').classList.remove('active');
        }

        // Allow Enter key to submit (Ctrl+Enter or Cmd+Enter)
        document.getElementById('sourceText').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                compareTranslation();
            }
        });
    </script>
</body>
</html>
